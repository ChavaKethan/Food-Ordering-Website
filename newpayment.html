<!DOCTYPE html>
<html lang="en" ng-app="paymentApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="paymentstyles.css">
</head>
<body>
    <div class="container" ng-controller="PaymentController">
        <h1>Choose Payment Method</h1>
        
        <div class="payment-options">
            <div class="payment-option" ng-click="selectPayment('Net Banking')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRq9OIJEyVTRsHHIzmAdkPgKCCtFYVI6mZ6iQ&s" alt="Net Banking">
                <p>Net Banking</p>
            </div>
            <div class="payment-option" ng-click="selectPayment('Credit Card')">
                <img src="https://cdn-icons-png.flaticon.com/512/6963/6963703.png" alt="Credit Card">
                <p>Credit Card</p>
            </div>
            <div class="payment-option" ng-click="selectPayment('Debit Card')">
                <img src="https://th.bing.com/th/id/OIP.A3fx0AuAlmFrLsy1ZHTNIAHaEe?w=228&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Debit Card">
                <p>Debit Card</p>
            </div>
            <div class="payment-option" ng-click="selectPayment('UPI')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWtCaNIcVJaJjYqNO4w8mHsgGsLZVukgyqcA&s" alt="UPI">
                <p>UPI</p>
            </div>
            <div class="payment-option" ng-click="selectPayment('Cash on Delivery')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUjCTEJQpzcpfke2tnIthu5uhk1H6IgTQEKw&s" alt="Cash on Delivery">
                <p>Cash on Delivery</p>
            </div>
        </div>
        
        <div class="payment-details" ng-show="selectedPayment">
            <h2>You have selected {{ selectedPayment }}</h2>
            <!-- Add payment form or details here based on the selected payment method -->
            <form ng-if="selectedPayment === 'Net Banking'">
                <label for="bank">Select Bank:</label><br>
                <select id="bank" name="bank" required>
                    <option value="">Select Bank</option>
                    <option value="HDFC">HDFC Bank</option>
                    <option value="ICICI">ICICI Bank</option>
                    <option value="SBI">State Bank of India</option>
                    <!-- Add more bank options as needed -->
                </select><br>
                <label for="netbanking">Enter Net Banking ID:</label><br>
                <input type="text" id="netbanking" name="netbanking" required><br>
                <label for="password">Enter Password:</label><br>
                <input type="password" id="password" name="password" required><br>
                <button type="submit">Pay</button>
            </form>
            <form ng-if="selectedPayment === 'Credit Card'">
                <label for="cardnumber">Card Number:</label><br>
                <input type="text" id="cardnumber" name="cardnumber" required><br>
                <label for="expiry">Expiry Date:</label><br>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv" required><br>
                <button type="submit">Pay</button>
            </form>
            <form ng-if="selectedPayment === 'Debit Card'">
                <label for="cardnumber">Card Number:</label><br>
                <input type="text" id="cardnumber" name="cardnumber" required><br>
                <label for="expiry">Expiry Date:</label><br>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required><br>
                <label for="cvv">CVV:</label><br>
                <input type="text" id="cvv" name="cvv" required><br>
                <button type="submit">Pay</button>
            </form>
            <form ng-if="selectedPayment === 'UPI'">
                <label for="upi">Enter UPI ID:</label><br>
                <input type="text" id="upi" name="upi" required><br>
                <button type="submit">Pay</button>
            </form>
            <form ng-if="selectedPayment === 'Cash on Delivery'">
                <button onclick="redirectToPaymentPage()">Pay</button>
            </form>
            <p ng-if="selectedPayment === 'Cash on Delivery'">Please keep cash ready for payment upon delivery.</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('paymentApp', [])
        .controller('PaymentController', ['$scope', function($scope) {
            $scope.selectedPayment = null;

            $scope.selectPayment = function(paymentMethod) {
                $scope.selectedPayment = paymentMethod;
            };
        }]);

        function redirectToPaymentPage() {
            window.location.href = 'delivery.html';
        }
    </script>
</body>
</html>
